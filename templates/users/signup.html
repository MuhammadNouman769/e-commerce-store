{% extends 'base.html' %}
{% load static %}
{% block content %}

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 20px;">
            <div class="text-center mb-3">
                <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=200&q=80"
                     alt="Signup Image" class="rounded-circle mb-3" width="100" height="100">
                <h3 class="fw-bold">Create Account</h3>
            </div>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger">{{ field.errors|striptags }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Create Account</button>
            </form>
            <p class="text-center mt-3 mb-0">
                Already have an account? <a href="{% url 'login' %}"><b>Signin</b></a>
            </p>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
