{% extends 'base.html' %}
{% load static  %}
{% block content %}

<body class="bg-light ">

    <div class="container d-flex justify-content-center  mmt-3align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 20px;">
            <div class="text-center mb-3">
                <img src="https://images.unsplash.com/photo-1521791136064-7986c2920216?auto=format&fit=crop&w=200&q=80"
                     alt="Signup Image" class="rounded-circle mb-3" width="100" height="100">
                <h3 class="fw-bold">Create Account</h3>
            </div>
 
            <form>
                <div class="mb-3">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="Enter your First name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Enter your Last name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter your phone number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Create Account</button>
            </form>

            <p class="text-center mt-3 mb-0">Already have an account? <a href="{% url 'login' %}" class=""><b>Signin</b></a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock  %}
