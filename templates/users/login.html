
{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Luxury Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #88c8bc;
        }
        .split-container {
            display: flex;
            height: 100vh;
        }
        .left-side {
            flex: 1;
            background:
                linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
                url("{% static 'images/img_bg_1.jpg' %}") center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            padding: 40px;
        }
        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .right-side {
            flex: 1;
            background: #79b7c6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .form-card {
            width: 100%;
            max-width: 420px;
        }
        .form-control {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            height: 50px;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.1);
            border-color: white;
            box-shadow: #28706d;
            color: white;
        }
        .btn-primary {
            background: #79b7c6;
            border: none;
            height: 50px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #1a387d;
        }
        .btn-social {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            height: 50px;
        }
        .btn-social:hover {
            background: rgba(255,255,255,0.1);
        }
        a {
            color: #f2fdff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 992px) {
            .split-container {
                flex-direction: column;
            }
            .left-side {
                min-height: 40vh;
            }
        }
    </style>
</head>
<body>

    <div class="split-container">
        <!-- Left Side - Background Image -->
        <div class="left-side">
            <div>
                <div class="logo">Footware Store</div>
                <a href="{% url 'home' %}" class="text-white small">&larr; Back to website</a>
            </div>
            <div class="text-center">
                <h2 class="tagline">New
                    Arrival
                    up to 30% off
                    <br>New stylish shoes for men</h2>
                <p class="small opacity-75">It started with a simple idea: Create quality, well-designed products that I wanted myself</p>
            </div>
            <div></div> <!-- Spacer -->
        </div>

        <!-- Right Side - Signup Form -->
        <div class="right-side">
            <div class="form-card">
                <h2 class="text-white mb-2">Create an account</h2>
                <p class="text-muted mb-4">Already have an account? <a href="{% url 'login' %}">Log in</a></p>

                <form>
                    <div class="row mb-3">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label text-muted small" for="terms">
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill mb-4">Create account</button>

                    <div class="text-center text-muted small mb-3">Or register with</div>
                    <div class="row g-3">
                        <div class="col-6">
                            <button type="button" class="btn btn-social w-100 rounded-pill d-flex align-items-center justify-content-center gap-2">
                          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" width="20" alt="Google">Google</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-social w-100 rounded-pill d-flex align-items-center justify-content-center gap-2">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="20" alt="Apple">
                                Apple
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
